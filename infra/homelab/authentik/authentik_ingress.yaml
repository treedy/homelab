apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-ingressroute
  namespace: authentik
spec:
  entryPoints:
  - websecure
  - ext-websecure
  routes:
  - kind: Rule
    match: Host(`auth.1earn.ing`)
    services:
    - kind: Service
      name: authentik-server
      port: 80
  tls: {}
